%YAML 1.2
---
$id: http://devicetree.org/schemas/pci/brcm,pcie-ep.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: Broadcom iProc PCIe Root Complex Hotplug Device Tree Bindings

properties:
  compatible:
    const: brcm,iproc-pciehp

  reg:
    maxItems: 1

  interrupts:
    maxItems: 1
      - description: PCIe Link change interrupt line number

  brcm,iproc-pciehp-rc:
      - description: phandle to PCIe host controller device node

required:
  - reg
  - interrupts
  - brcm,iproc-pciehp-rc

examples:

    pciehp0: pciehp@02a00000 {
        compatible = "brcm,iproc-pciehp";
        reg = <0x0 0x02a00000  0x0 0x1000>;
        interrupts = <GIC_SPI 262 IRQ_TYPE_LEVEL_HIGH>;
        brcm,iproc-pciehp-rc = <&pcie0>;
    };
