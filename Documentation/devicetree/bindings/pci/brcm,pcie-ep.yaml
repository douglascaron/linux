%YAML 1.2
---
$id: http://devicetree.org/schemas/pci/brcm,pcie-ep.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: Broadcom PCIe Endpoint Controller Device Tree Bindings

properties:
  compatible:
    const: brcm,pcie-ep

  reg:
    maxItems: 2
    items:
      - description: PCIe register base address and size
      - description: PCIe outbound address and size

  reg-names:
    minItems: 2
    items:
      - const: paxb-base
      - const: ob-mem-base

  brcm-ep-name:
    description: Endpoint controller name

required:
  - reg
  - reg-names
  - brcm-ep-name

examples:

    pcie_ep: pcie_ep@4e100000 {
        compatible = "brcm,pcie-ep";
        reg = <0x0 0x4e100000 0x0 0x00001000>, <0x1 0x08000000 0x0 0x08000000>;
        reg-names = "paxb-base", "ob-mem-base";
        brcm-ep-name = "4e100000.pcie_ep";
    };
